<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="../../assets/profile.ico" alt="" width="30" height="24" class="d-inline-block align-text-top">
        EmployePayrollService
      </a>
      <div class="d-flex">
          <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-success">Add Employee</button>
      </div>
    </div>
  </nav>

  <table class="table table-hover mt-3">
    <thead>
        <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Gender</th>
            <th scope="col">Department</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
          </tr>
    </thead>   
    <tbody>
        <tr *ngFor="let row of employeeData">
            <td>{{row.id}}</td>
            <td>{{row.firstName}}</td>
            <td>{{row.lastName}}</td>
            <td>{{row.gender}}</td>
            <td>{{row.department}}</td>
            <td>{{row.salary}}</td>            
            <td>
                <button (click)="onUpdate(row)" type="button" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-primary">Edit</button>
                <button (click)="deleteEmployeeid(row)" class="btn btn-danger mx-3">Delete</button>
            </td>
        </tr>
    </tbody>
  </table>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">First Name</label>
                  <input type="text" formControlName="firstName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">                
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Last Name</label>
                  <input type="text" formControlName="lastName" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Gender</label>                                   
                  </div>
                <div class="form-check form-check-inline mb-3">                    
                    <input formControlName="gender" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male">
                    <label class="form-check-label" for="inlineRadio1">Male</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input formControlName="gender" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female">
                    <label class="form-check-label" for="inlineRadio2">Female</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input formControlName="gender" class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Other">
                    <label class="form-check-label" for="inlineRadio3">Other</label>
                  </div>
                  <div class="mb-3">
                    <label formControlName="department" for="exampleInputEmail1" class="form-label">Department</label>                                   
                  </div>
                  <div class="form-check form-check-inline">
                    <input formControlName="department" class="form-check-input" type="checkbox" value="HR">
                    <label class="form-check-label" formControlName="department" for="inlineCheckbox1">HR</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input formControlName="department" class="form-check-input" type="checkbox"  value="Sales">
                    <label class="form-check-label" formControlName="department" for="inlineCheckbox2">Sales</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input formControlName="department" class="form-check-input" type="checkbox"  value="Finance" >
                    <label class="form-check-label" formControlName="department" for="inlineCheckbox3">Finance</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input formControlName="department" class="form-check-input" type="checkbox"  value="Engineer" >
                    <label class="form-check-label" formControlName="department" for="inlineCheckbox4">Engineer</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input formControlName="department" class="form-check-input" type="checkbox"  value="Other">
                    <label class="form-check-label" formControlName="department" for="inlineCheckbox5">Other</label>
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputPassword1" formControlName="salary" class="form-label">Salary</label>
                    <input type="text" formControlName="salary"  class="form-control" id="exampleInputPassword1">
                  </div>
             
              </form>          
        </div>
        <div class="modal-footer">
          <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" (click)="postEmployeeDetails()" class="btn btn-primary">Submit</button>
          <button type="button" (click)="updateEmployeeDetails()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
